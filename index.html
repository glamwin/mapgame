<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тестовая карта Украины (SVG + JS)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 16px 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    p.subtitle {
      margin: 6px 0 0;
      font-size: 12px;
      color: #9ca3af;
    }

    .map-wrapper {
      margin: 16px auto;
      width: 95vw;
      max-width: 900px;
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1e293b;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .border-outline {
      fill: #020617;
      stroke: #475569;
      stroke-width: 2;
    }

    .region {
      stroke: #020617;
      stroke-width: 1.5;
      cursor: pointer;
      transition: fill 0.15s ease-out, stroke-width 0.15s ease-out, transform 0.15s ease-out;
    }

    .region.default-fill {
      fill: #1d4ed8;
    }

    .region:hover {
      fill: #f59e0b;
      stroke-width: 2.4;
    }

    .region.selected {
      fill: #16a34a !important;
      stroke-width: 2.4;
    }

    .city-label {
      font-size: 11px;
      fill: #e5e7eb;
      pointer-events: none;
      text-shadow: 0 0 3px #000;
    }

    .city-dot {
      fill: #f97316;
      stroke: #020617;
      stroke-width: 1;
      pointer-events: none;
    }

    .info {
      margin-top: 8px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }

    .info span {
      color: #e5e7eb;
      font-weight: 500;
    }

    .log {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      font-family: monospace;
      max-width: 900px;
      padding: 0 16px 16px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>Тестовая SVG-карта Украины для стратегии</h1>
    <p class="subtitle">
      Упрощённый контур и области. Клик по области — выбор. Пример для GitHub Pages.
    </p>
  </header>

  <div class="map-wrapper">
    <!--
      ВНИМАНИЕ:
      Контур и границы областей здесь УПРОЩЁННЫЕ.
      Это демонстрация структуры, а не точная политическая карта.
      Когда понадобится реальная — просто заменишь весь <svg> на настоящий.
    -->
    <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

      <!-- Общий условный контур Украины -->
      <path
        id="ukraine_border"
        class="border-outline"
        d="
          M 80 220
          L 140 160
          L 240 130
          L 340 110
          L 430 120
          L 520 130
          L 610 140
          L 700 180
          L 740 230
          L 720 280
          L 690 320
          L 630 360
          L 560 380
          L 470 390
          L 380 380
          L 300 370
          L 220 350
          L 160 320
          L 120 280
          L 80 240
          Z
        "
      />

      <!-- Области (упрощённые регионы, пример структурно) -->
      <!-- Львовская область / Lviv -->
      <path
        id="region_lviv"
        class="region default-fill"
        data-name="Львовская область"
        d="
          M 80 240
          L 80 220
          L 140 160
          L 190 170
          L 210 210
          L 200 250
          L 160 270
          Z
        "
      />

      <!-- Волынь / условно западный север -->
      <path
        id="region_volyn"
        class="region default-fill"
        data-name="Северо-запад (условно Волынь)"
        d="
          M 140 160
          L 220 150
          L 240 190
          L 210 210
          L 190 170
          Z
        "
      />

      <!-- Киевский регион (условно центр-север) -->
      <path
        id="region_kyiv"
        class="region default-fill"
        data-name="Киевский регион"
        d="
          M 220 150
          L 320 130
          L 360 170
          L 330 210
          L 270 220
          L 240 190
          Z
        "
      />

      <!-- Центральный/Днепропетровский регион -->
      <path
        id="region_dnipro"
        class="region default-fill"
        data-name="Центр / Днепропетровский регион"
        d="
          M 240 190
          L 270 220
          L 330 210
          L 380 230
          L 360 280
          L 300 290
          L 240 260
          L 200 250
          L 210 210
          Z
        "
      />

      <!-- Восток / Харьковский регион -->
      <path
        id="region_kharkiv"
        class="region default-fill"
        data-name="Восток / Харьковский регион"
        d="
          M 380 230
          L 430 220
          L 500 230
          L 520 260
          L 510 300
          L 450 310
          L 400 300
          L 360 280
          Z
        "
      />

      <!-- Юг / Одесса + Николаев + часть побережья -->
      <path
        id="region_odesa"
        class="region default-fill"
        data-name="Юг / Одесса-Николаевский регион"
        d="
          M 200 250
          L 240 260
          L 300 290
          L 330 320
          L 300 350
          L 220 350
          L 160 320
          L 160 270
          Z
        "
      />

      <!-- Юго-восток / Донецк-Приазовье (условно) -->
      <path
        id="region_donetsk"
        class="region default-fill"
        data-name="Юго-восток / Донецкий регион"
        d="
          M 300 290
          L 360 280
          L 400 300
          L 450 310
          L 480 330
          L 470 360
          L 380 380
          L 330 350
          L 330 320
          Z
        "
      />

      <!-- Условная Крымская зона (как регион, политически не лезем, чисто география) -->
      <path
        id="region_crimea"
        class="region default-fill"
        data-name="Крымский регион (условно)"
        d="
          M 380 380
          L 470 360
          L 530 370
          L 560 380
          L 540 410
          L 500 430
          L 440 420
          L 400 410
          Z
        "
      />

      <!-- Пара "городов" для примера -->

      <!-- Львов -->
      <circle class="city-dot" cx="170" cy="230" r="3" />
      <text class="city-label" x="178" y="226">Львов</text>

      <!-- Киев -->
      <circle class="city-dot" cx="285" cy="200" r="3" />
      <text class="city-label" x="292" y="196">Киев</text>

      <!-- Днепр -->
      <circle class="city-dot" cx="310" cy="260" r="3" />
      <text class="city-label" x="318" y="256">Днепр</text>

      <!-- Харьков -->
      <circle class="city-dot" cx="455" cy="245" r="3" />
      <text class="city-label" x="463" y="241">Харьков</text>

      <!-- Одесса -->
      <circle class="city-dot" cx="240" cy="320" r="3" />
      <text class="city-label" x="248" y="316">Одесса</text>

      <!-- Донецк (условно) -->
      <circle class="city-dot" cx="420" cy="330" r="3" />
      <text class="city-label" x="428" y="326">Донецк</text>

      <!-- Симферополь (условно) -->
      <circle class="city-dot" cx="470" cy="395" r="3" />
      <text class="city-label" x="478" y="391">Симферополь</text>

    </svg>

    <div class="info">
      Выбранный регион: <span id="selectedRegion">нет</span>
    </div>
    <div class="log" id="log">Лог пуст. Кликни на область на карте.</div>
  </div>

  <script>
    (function () {
      const regions = document.querySelectorAll('.region');
      const selectedRegionSpan = document.getElementById('selectedRegion');
      const logEl = document.getElementById('log');

      let selectedId = null;

      function log(message) {
        console.log(message);
        logEl.textContent = message;
      }

      regions.forEach(region => {
        region.addEventListener('click', () => {
          // Снимаем выделение со старого
          if (selectedId) {
            const old = document.getElementById(selectedId);
            if (old) old.classList.remove('selected');
          }

          // Выделяем новый
          selectedId = region.id;
          region.classList.add('selected');

          const name = region.dataset.name || region.id;
          selectedRegionSpan.textContent = name;

          log(`Вы выбрали регион: ${name} (id: ${region.id})`);
        });
      });

      log('Готово. Кликни по области, чтобы протестировать логику выбора.');
    })();
  </script>
</body>
</html>
